<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .view {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
      }
      .word {
        font-size: 5rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>

    <input type="file" />

    <div class="view">
      <span class="word"></span>
    </div>

    <script>
      const MIN = 60000;
      const WPS = 300;
      const WPS_RECORD = 2722;

      const input = document.querySelector("input");
      const wordContainer = document.querySelector(".word");
      input.addEventListener("change", function (e) {
        console.log(input.files);
        const reader = new FileReader();
        reader.onload = function () {
          const data = reader.result;
          const splittedData = data.split(" ");
          const animation = new Animation(
            new KeyframeEffect(
              wordContainer,
              [
                { opacity: 0.8, transform: "scale(0.8)" },
                { opacity: 1, transform: "scale(1)" },
              ],
              { duration: 100 }
            )
          );

          let i = 0;

          console.log(data);
          console.log({ splitted: splittedData });

          const timerId = setInterval(() => {
            if (i === splittedData.length) {
              clearInterval(timerId);
              return;
            }
            wordContainer.textContent = splittedData[i];
            animation.play();
            i++;
          }, MIN / WPS);
        };

        input.files[0].type === "application/pdf"
          ? reader.readAsDataURL(input.files[0])
          : reader.readAsText(input.files[0], "windows-1251");
      });
    </script>
  </body>
</html>
